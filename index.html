<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="main.css" />

    <title>Frontend Mentor | Social links profile</title>
  </head>
  <body>
    <div role="main" class="container">
      <div class="image">
        <img src="assets/images/avatar-jessica.jpeg" alt="Profile Picture" />
      </div>
      <div role="heading" class="aboutjess">Jessica Randall</div>
      <div class="location">London, United Kingdom</div>
      <div role="text" class="desc">"Front-end developer and avid reader."</div>
      <div role="button" class="btnpress">GitHub</div>
      <div role="button" class="btnpress">Frontend Mentor</div>
      <div role="button" class="btnpress">LinkedIn</div>
      <div role="button" class="btnpress">Twitter</div>
      <div role="button" class="btnpress">Instagram</div>
    </div>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://github.com/KwameSA/" target="_blank">Samuel Akuffo</a>.
    </div>
  </body>
</html>
